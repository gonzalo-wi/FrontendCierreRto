server {
    listen 3000;
    server_name _;

    # Serve static files
    root /usr/share/nginx/html;
    index index.html;

    # Proxy API calls to backend service
    # 1) Comprobantes externos (mantener compatibilidad con dev proxy)
    location /api/reparto-comprobantes {
        proxy_pass http://192.168.0.58/api/reparto-comprobantes;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 2) Backend local FastAPI (servicio docker 'backend')
    location /api/ {
        proxy_pass http://backend:8001/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy the /api-backend prefix too (used por algunos servicios)
    location /api-backend/ {
        proxy_pass http://backend:8001/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # HTML5 history mode support for Vue Router
    location / {
        try_files $uri $uri/ /index.html;
    }
}
