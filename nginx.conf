server {
    listen 3000;
    server_name _;

    # Serve static files
root /usr/share/nginx/html;
index index.html;

# 1) Servicio externo
location /api/reparto-comprobantes {
    proxy_pass http://192.168.0.58/api/reparto-comprobantes;
    proxy_set_header Host $http_host;                 # conserva :3000
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $http_host;     # conserva :3000
    proxy_set_header X-Forwarded-Port $server_port;   # 3000
    proxy_set_header Authorization $http_authorization;
    proxy_redirect off;
}

# 2) Backend FastAPI
location /api/ {
    proxy_pass http://backend:8001/api/;
    proxy_set_header Host $http_host;                 # conserva :3000
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $http_host;     # conserva :3000
    proxy_set_header X-Forwarded-Port $server_port;   # 3000
    proxy_set_header Authorization $http_authorization;
    proxy_redirect off;
}

# 3) Alias /api-backend/
location /api-backend/ {
    proxy_pass http://backend:8001/api/;
    proxy_set_header Host $http_host;                 # conserva :3000
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $http_host;     # conserva :3000
    proxy_set_header X-Forwarded-Port $server_port;   # 3000
    proxy_set_header Authorization $http_authorization;
    proxy_redirect off;
}

# Vue Router history
location / {
    try_files $uri $uri/ /index.html;
}
}
